<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

    <!-- A-Frame Extras -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>

    <!-- FIX: Reset animation when AR target found -->
    <script>
      AFRAME.registerComponent('reset-animation-on-found', {
        init: function () {
          this.el.addEventListener('targetFound', () => {
            const model = this.el.querySelector('[gltf-model], a-gltf-model');
            if (!model) return;

            const mesh = model.getObject3D('mesh');
            if (!mesh || !mesh.mixer) return;

            mesh.mixer.time = 0;   // Reset to beginning
            mesh.mixer.update(0);  // Apply reset
          });
        }
      });
    </script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoPauseAnimation: false"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="avatarModel" src="personatge1.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target + Animation FIX applied here -->
      <a-entity mindar-image-target="targetIndex: 0" reset-animation-on-found>
        <a-gltf-model
          src="#avatarModel"
          scale="0.005 0.005 0.005"
          position="0 0 0"
          rotation="90 0 0"
          animation-mixer="clip: dancing_twerk; loop: repeat"
        >
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
